<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css"/>
        <title>FormSave Preferences</title>
    </head>

    <body>
        <div>
            <input type="radio" name="reap" value="false">
            <p class="floater">Never automatically delete saved forms</p>
        </div>
        <div class="clear">
            <input type="radio" name="reap" value="true">
            <p class="floater">Automatically delete saved forms after</p>
            <input name="count" type="number" min="1">
            <select name="interval">
                <option value="day">days</option>
                <option value="hour">hours</option>
                <option value="minute">minutes</option>
            </select>
        </div>
        <div class="clear separator">
            <p class="floater">After textarea changes, wait to save for <br>
            <small class="indent">
                Note that this is a <a href="https://css-tricks.com/debouncing-throttling-explained-examples/#article-header-id-0">debounce timeout</a>
            </small>
            </p>
            <input class="floater" name="debounce" type="number" min="0"> <p class="floater">msecs</p>
        </div>
        <div class="clear separator">
            <button title="Export all Form Data" id="export">Export all Form Data</button>
            <button title="Delete all Form Data" id="remove-all">Delete all Form Data</button>
        </div>
        <script src="../lib/browser-polyfill.min.js"></script>
        <script src="options.js"></script>
    </body>
</html>
