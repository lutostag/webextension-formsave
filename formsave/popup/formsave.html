<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="formsave.css"/>
    </head>

    <body>
        <div class="box">
            <input type="text" id="search" placeholder="&#128270;"></input>
            <div class="container">
                <div id="url" class="column item bold">url</div>
                <div id="content" class="column item bold">preview</div>
                <div id="date" class="column item bold inverse">date</div>
            </div>
            <div class="content" id="selection-table"></div>
            <textarea id="textarea" readonly></textarea>
            <button id="copy">Copy</button>
            <div class="float-right">
                <button id="refresh">Refresh</button>
                <button id="clear">Clear</button>
                <button id="clear-all">Clear all</button>
            </div>
        </div>
        <script src="../lib/lodashCustom.min.js"></script>
        <script src="../lib/deps.js"></script>
        <script src="../lib/browser-polyfill.js"></script>
        <script src="sorting.js"></script>
        <script src="formsave.js"></script>
    </body>
</html>
