<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="formsave.css"/>
        <title>FormSave</title>
    </head>

    <body>
        <div class="box">
            <input type="text" id="search" placeholder="&#128270;">
            <div class="container">
                <div id="url" class="column item bold">url</div>
                <div id="content" class="column item bold">preview</div>
                <div id="date" class="column item bold inverse default">date</div>
            </div>
            <div class="content" id="selection-table"></div>
            <textarea id="textarea" readonly></textarea>
            <button title="Copy" id="copy"><img alt="Copy" src="../icons/copy.svg"/></button>
            <button title="Goto" id="goto"><img alt="Goto" src="../icons/external-link-alt.svg"/></button>
            <div class="float-right">
                <button title="Delete" id="remove"><img alt="Delete" src="../icons/trash-alt.svg"/></button>
            </div>
        </div>
        <script src="../lib/lodashCustom.min.js"></script>
        <script src="../lib/deps.js"></script>
        <script src="../lib/browser-polyfill.min.js"></script>
        <script src="sorting.js"></script>
        <script src="formsave.js"></script>
    </body>
</html>
